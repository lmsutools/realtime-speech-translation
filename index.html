<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Translator Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="app-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Realtime Translator</span>
        </div>
        
        <div class="controls">
            <button id="start" class="mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                Start
            </button>
            <button id="stop" class="mic-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="12" height="16"></rect>
                </svg>
                Stop
            </button>
            <button id="reset" class="action-button">Reset</button>
            
            <select id="sourceLanguage" class="language-select"></select>
            
            <div class="feature-toggles">
                <button id="toggleTranslate" class="toggle-button">Translate</button>
                <button id="toggleDiarize" class="toggle-button">Diarize</button>
            </div>
        </div>
        
        <div class="secondary-controls">
            <select id="pasteOption" class="minimal-select">
                <option value="none">Paste</option>
                <option value="source">To Source</option>
                <option value="translated">To Translation</option>
            </select>
            <button id="typingAppButton" class="action-button">Typing</button>
            <button id="settingsIcon" class="icon-button" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="pane source-pane">
            <div class="pane-header source-header">
                <div class="pane-title">Source Text</div>
                <div class="pane-controls">
                    <span id="source-lang-display" class="lang-badge">Auto-detect</span>
                </div>
            </div>
            <div class="pane-content">
                <p id="source-text" class="text-display"></p>
            </div>
        </div>
        
        <div class="pane translated-pane">
            <div class="pane-header translation-header">
                <div class="pane-title">Translation</div>
                <div class="pane-controls">
                    <select id="targetLanguage" class="target-lang-select"></select>
                </div>
            </div>
            <div class="pane-content">
                <p id="translated-text" class="text-display"></p>
            </div>
        </div>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-settings" aria-label="Close settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="general">General</button>
            <button class="tab-button" data-tab="api">API Keys</button>
            <button class="tab-button" data-tab="advanced">Advanced</button>
        </div>
        
        <div class="tab-content">
            <!-- Settings content will be dynamically loaded -->
        </div>
    </div>

    <script>
        // Toggle Button State Management
        document.addEventListener('DOMContentLoaded', function () {
            const toggleDiarize = document.getElementById('toggleDiarize');
            const toggleTranslate = document.getElementById('toggleTranslate');
            const settingsIcon = document.getElementById('settingsIcon');
            const settingsPanel = document.querySelector('.settings-panel');
            const closeSettings = document.querySelector('.close-settings');
            const translatedPane = document.querySelector('.translated-pane');

            // Load saved states from localStorage
            if (localStorage.getItem('toggleDiarize') === 'true') {
                toggleDiarize.classList.add('active');
            }
            
            // Handle translation toggle state
            const translationEnabled = localStorage.getItem('toggleTranslate') === 'true';
            if (translationEnabled) {
                toggleTranslate.classList.add('active');
                translatedPane.classList.add('visible');
            } else {
                translatedPane.classList.remove('visible');
            }

            // Event handler for toggling state
            function toggleButton(button, key) {
                button.classList.toggle('active');
                localStorage.setItem(key, button.classList.contains('active'));
                
                // Special handling for translate toggle
                if (key === 'toggleTranslate') {
                    if (button.classList.contains('active')) {
                        translatedPane.classList.add('visible');
                    } else {
                        translatedPane.classList.remove('visible');
                    }
                }
            }

            toggleDiarize.addEventListener('click', () => {
                toggleButton(toggleDiarize, 'toggleDiarize');
            });
            
            toggleTranslate.addEventListener('click', () => {
                toggleButton(toggleTranslate, 'toggleTranslate');
            });
            
            // Settings panel toggle
            settingsIcon.addEventListener('click', () => {
                settingsPanel.classList.add('visible');
            });
            
            closeSettings.addEventListener('click', () => {
                settingsPanel.classList.remove('visible');
            });
            
            // Tab switching
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    // Here you would load the appropriate tab content
                });
            });
        });
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
