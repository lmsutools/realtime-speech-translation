<!DOCTYPE html>
<html>

<head>
  <title>Realtime Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    div {
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    select,
    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    select {
      background-color: white;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    span {
      font-weight: bold;
      color: #333;
    }

    p {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      min-height: 50px;
    }

    #stop {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Realtime Translator</h1>
  <div> <label for="language">Source Language:</label> <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="bg">Bulgarian</option>
      <option value="ca">Catalan</option>
      <option value="zh">Chinese (Mandarin, Simplified)</option>
      <option value="zh-TW">Chinese (Mandarin, Traditional)</option>
      <option value="zh-HK">Chinese (Cantonese, Traditional)</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="fi">Finnish</option>
      <option value="nl-BE">Flemish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="de-CH">German (Switzerland)</option>
      <option value="el">Greek</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="lv">Latvian</option>
      <option value="lt">Lithuanian</option>
      <option value="ms">Malay</option>
      <option value="multi">Multilingual (Spanish + English)</option>
      <option value="no">Norwegian</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sk">Slovak</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="vi">Vietnamese</option>
    </select> </div>
  <div> <label>Target Language: English</label> </div>
  <div> <span>Source Text:</span>
    <p id="source-text"></p>
  </div>
  <div> <span>Translation:</span>
    <p id="translated-text"></p>
  </div>
  <div> <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <script type="module" src="renderer.js"></script>
</body>

</html>
