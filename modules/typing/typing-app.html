<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Typing App</title>
    <style>
        @font-face {
            font-family: 'FiraCode';
            src: url('../../assets/fonts/FiraCode-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: #3A3A3A;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: all 0.3s ease;
            -webkit-app-region: drag;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .container.idle {
            background-color: #3A3A3A;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 20px);
        }
        .handle-bar {
            height: 15px;
            width: 100%;
            background-color: #2F2F2F;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            -webkit-app-region: drag;
            display: flex;
            justify-content: center;
        }
        .gray-bar {
            height: 4px;
            width: 20px;
            background-color: #505050;
            border-radius: 2px;
            margin-top: 8px;
        }
        .mic-container {
            width: 32px;
            height: 32px;
            background-color: #4B4B4B;
            border-radius: 50%;
            background-image: url('../../assets/icons/mic-off.png');
            background-size: 16px 16px;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-app-region: no-drag; /* Prevent drag on mic */
            cursor: pointer;
        }
        .controls {
            height: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-app-region: no-drag;
        }
        .container.active .controls {
            opacity: 1;
        }
        .left-controls {
            display: flex;
            gap: 8px;
        }
        #recordingIndicator {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #typingToggleIcon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #closeButton {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        #closeButton:hover {
            opacity: 1;
            filter: brightness(1.2);
        }
        .text-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            font-family: 'FiraCode', monospace;
            font-size: 14px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-app-region: no-drag;
        }
        .container.active .text-container {
            opacity: 1;
        }
        .text-container::-webkit-scrollbar {
            width: 6px;
        }
        .text-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #typingAppText {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container idle">
        <div class="handle-bar"><div class="gray-bar"></div></div>
        <div class="content"><div class="mic-container"></div></div>
        <div class="controls">
            <div class="left-controls">
                <img id="recordingIndicator" src="../../assets/icons/mic-off.png" alt="Recording Indicator">
                <img id="typingToggleIcon" src="../../assets/icons/typing-inactive.png" alt="Typing Toggle">
            </div>
            <img id="closeButton" src="../../assets/icons/close.png" alt="Close">
        </div>
        <div class="text-container" id="typingAppTextContainer"><div id="typingAppText"></div></div>
    </div>
    <script src="./typing-app.js"></script>
</body>
</html>
