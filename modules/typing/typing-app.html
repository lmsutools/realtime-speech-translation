<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typing App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* 49% opacity set here or in the BrowserWindow. We'll do it here. */
      background-color: rgba(255, 255, 255, 0.51);
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #typingAppText {
      padding: 10px;
      font-size: 16px;
      color: #000;
      /* Optionally set a max-height if scrolling is needed: */
      /* max-height: 100%; overflow-y: auto; */
    }
    #recordingIndicator {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red; /* default = not recording */
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div id="typingAppText">(Waiting for transcript...)</div>
  <div id="recordingIndicator"></div>

  <script src="./typing-app.js"></script>
</body>
</html>
