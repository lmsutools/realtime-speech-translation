<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typing App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .container {
      width: 100%;
      height: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: Arial, sans-serif;
      border-radius: 15px;
      -webkit-app-region: drag;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .typing-controls {
      height: 40px; /* Reserve space for controls */
      display: flex;
      align-items: center;
      justify-content: flex-end;
      -webkit-app-region: no-drag; /* Allow interaction */
    }
    #recordingIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      border: 2px solid #fff;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    .text-container {
      flex: 1;
      overflow-y: auto;
      text-align: justify;
      -webkit-app-region: no-drag;
      box-sizing: border-box;
    }
    .text-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }
    #typingAppText {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing-controls" id="typing-controls">
      <div id="recordingIndicator"></div>
    </div>
    <div class="text-container" id="typingAppTextContainer">
      <div id="typingAppText">(Waiting for transcript...)</div>
    </div>
  </div>
  <script src="./typing-app.js"></script>
</body>
</html>
